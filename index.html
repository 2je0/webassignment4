<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
</head>
<body>
    <section >
        <div class="main-container">
            
            <div class="head-container">
                <div class="login-container">
                    <div class="navigation-bar-active">
                        
                    </div>
                    <div class="text-active">
                        Login
                    </div>
                </div>
                <div class="signup-container">
                    <div class="navigation-bar-inactive">

                    </div>
                    <div class="text-inactive">
                        Sign Up
                    </div>
                </div>
            </div>
        
            <div class="contents-container">
               <div class="contents">
                   <div class="contents-text" style="font-weight: bold; font-size: 1.4rem;">Login</div>
                   <div class="contents-text" style="font-weight: bold;">Enter user name and password.</div>
                   <div class="contents-text">Email</div>
                   <input type="email" placeholder="Email" class="boxStyle">
                   <div class="contents-text">Password</div>
                   <input type="password" placeholder="Password" class="boxStyle">
                   <div class="loginBtn" >
                       Login
                   </div>
               </div>
            </div>
            <div class="contents-container">
                
            </div>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
